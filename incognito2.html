<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="autorefresh.js"></script>
    <script src="timer.js"></script>
    <link rel="stylesheet" href="https://use.typekit.net/dsy2ots.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Algorithm(e)</title>
    <script src="terminal.js"></script>
    <script src="fetchvideo.js"></script>
    <link rel="stylesheet" href="style2.css" />
  </head>

  <body onload="JavaScript:AutoRefresh(60000);">
    <div class="timer">
      <br />
      New algorithm(e) in <br />

      <p
        class="uur"
        style="display: inline; color: greenyellow; font-style: italic"
      ></p>
      hours &
      <p
        class="minuut"
        style="display: inline; color: greenyellow; font-style: italic"
      ></p>
      minutes
    </div>

    <div class="gallery" id="grid"></div>

    <pre class="terminal" id="terminal"></pre>

    <script>
      document.getElementsByClassName("video").autoplay();
    </script>

    <script>
      window.setInterval(function () {
        var elem = document.getElementById("terminal");
        elem.scrollTop = elem.scrollHeight;
      }, 5000);
    </script>
  </body>
</html>
